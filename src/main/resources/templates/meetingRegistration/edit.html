<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "meetingRegistration/meetingRegistration";

    var validateFuns = {
        onkeyup: false,
        rules:{
            phoneNumber:{
                minlength: 2,
                maxlength: 40,
                remote: {
                    url: prefix + "/checkNumberUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "id": function() {
                            return $.common.trim($("#id").val());
                        },
                        "phoneNumber": function() {
                            return $.common.trim($("#phoneNumber").val());
                        }
                    },
                    dataFilter: function(data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            name:{
                minlength: 2,
                maxlength: 40
            },

        },
        messages: {
            "phoneNumber": {
                remote: "当前手机号已经存在！"
            }
        },
        focusCleanup: true
    }

    $("#form-meetingRegistration-edit").validate(validateFuns);


    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-meetingRegistration-edit').serialize());
        }
    }
</script>
