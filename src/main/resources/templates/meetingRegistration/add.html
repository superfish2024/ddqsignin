<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增登记信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-meetingRegistration-add">
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">客户类别：</label>
                    <div class="col-sm-8">

                        <input name="customerType" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">所属省区：</label>
                    <div class="col-sm-8">
                        <input name="provinceArea" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">参会人名称：</label>
                    <div class="col-sm-8">
                        <input name="attendeeName" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系电话：</label>
                    <div class="col-sm-8">
                        <input name="phoneNumber" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否参加旅游：</label>
                    <div class="col-sm-8">
                        <input name="isTraveling" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">随行人员：</label>
                    <div class="col-sm-8">
                        <input name="accompanyingPersonnel" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">住宿酒店名称：</label>
                    <div class="col-sm-8">
                        <input name="hotelName" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">房间号：</label>
                    <div class="col-sm-8">
                        <input name="roomNumber" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">早餐用餐时间：</label>
                    <div class="col-sm-8">
                        <input name="breakfastTime" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">中餐用餐时间：</label>
                    <div class="col-sm-8">
                        <input name="lunchTime" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">晚餐用餐时间：</label>
                    <div class="col-sm-8">
                        <input name="dinnerTime" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用餐地点：</label>
                    <div class="col-sm-8">
                        <input name="mealLocation" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">晚宴用餐时间：</label>
                    <div class="col-sm-8">
                        <input name="banquetTime" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">晚宴坐席：</label>
                    <div class="col-sm-8">
                        <input name="banquetSeating" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用餐地点：</label>
                    <div class="col-sm-8">
                        <input name="banquetLocation" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">会议时间：</label>
                    <div class="col-sm-8">
                        <input name="meetingDate" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">会议地点：</label>
                    <div class="col-sm-8">
                        <input name="meetingLocation" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">参观工厂车辆安排：</label>
                    <div class="col-sm-8">
                        <input name="factoryVisitVehicleArrangement" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">旅游车辆安排：</label>
                    <div class="col-sm-8">
                        <input name="tourVehicleArrangement" class="form-control" type="text">
                    </div>
                </div>
            </div>
         <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-3 control-label">会议坐席：</label>
                <div class="col-sm-8">
                    <input name="meetingSeating" class="form-control" type="text">
                </div>
            </div>
        </div>
</div>
<div class="row">

    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-3 control-label">是否有已意向客户：</label>
            <div class="col-sm-8">
                <input name="hasIntentionalCustomers" class="form-control" type="text">
            </div>
        </div>

    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label class="col-sm-3 control-label">是否有效：</label>
            <div class="col-sm-8">
                <select name="expand1" class="form-control">
                    <option value="1"  >有效</option>
                    <option value="2"  >无效</option>

                </select>
            </div>
        </div>
    </div>

</div>

<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "meetingRegistration/meetingRegistration"
    $("#form-meetingRegistration-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-meetingRegistration-add').serialize());
        }
    }
</script>
